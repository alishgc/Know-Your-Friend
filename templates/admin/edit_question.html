<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question for Quiz ID: {{ question.quiz_id }}</h1>
    <form method="POST">
        <label>Question Text:</label>
        <input type="text" name="q_text" value="{{ question.text }}" required><br>

        <label>Option A:</label>
        <input type="text" name="q_a" value="{{ question.option_a }}" required><br>

        <label>Option B:</label>
        <input type="text" name="q_b" value="{{ question.option_b }}" required><br>

        <label>Option C:</label>
        <input type="text" name="q_c" value="{{ question.option_c }}" required><br>

        <label>Option D:</label>
        <input type="text" name="q_d" value="{{ question.option_d }}" required><br>

        <label>Correct Answer (A, B, C, or D):</label>
        <input type="text" name="q_correct" value="{{ question.correct }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('view_quiz', quiz_id=question.quiz_id) }}">Back to Quiz</a>
</body>
</html>
